- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: nvim
    ~/.zshrc: zshrc
    ~/.antigen.zsh: antigen/antigen.zsh
    ~/.fonts: fonts
    ~/.local/share/fonts: fonts

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [pip install --user -r requirements.txt]
